<div style="padding: 13px;">
    <mat-spinner *ngIf="prodLength === 0"></mat-spinner>
    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <div class="container">
            <div class="row">
        <div class="col-sm-4">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Buy product</button>
        </mat-card-actions>
        </div>
    </div>
</div>
    </mat-card>
</div>
