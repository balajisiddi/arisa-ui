<mat-grid-list cols = "4" rowHeight = "100px">
    <mat-grid-tile 
    [colspan] = "3"
    [rowspan] = "1">1
    </mat-grid-tile>
    <mat-grid-tile 
    [colspan] = "1"
    [rowspan] = "2">2
    </mat-grid-tile>
    <mat-grid-tile 
    [colspan] = "1"
    [rowspan] = "1">3
    </mat-grid-tile>
    <mat-grid-tile 
    [colspan] = "2"
    [rowspan] = "1">4
    </mat-grid-tile>
 </mat-grid-list>
<div style="padding: 13px;">
    <mat-spinner *ngIf="prodLength === 0"></mat-spinner>
    <mat-card *ngFor="let product of products" style="margin-top:10px;">
        <div class="container">
            <div class="row">
        <div class="col-sm-4">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Buy product</button>
        </mat-card-actions>
        </div>
    </div>
</div>
    </mat-card>
</div>
